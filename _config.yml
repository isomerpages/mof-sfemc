title: Singapore Foreign Exchange Market Committee (SFEMC)
url: https://www.sfemc.org
favicon: /images/sfemc.png
colors:
  primary-color: "#29409d"
  secondary-color: "#f18a00"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: The SFEMC was established in 1986 to foster the growth and
  development of Singapore as a leading global financial centre in Asia, with
  specific focus on foreign exchange, money markets, fixed income and
  derivatives markets.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.dcfbum28zjb2j.amplifyapp.com
prod: https://master.dcfbum28zjb2j.amplifyapp.com
shareicon: /images/sfemc.png
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
resources_name: media
